<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!--  input -->

    <section>
      <div class="input">
        <button class="add-btn">+</button>
        <input class="input-text" type="text" placeholder="Add New Test" required />
      </div>
    </section>

    <!-- filter -->
    <section class="todolist__filter-btns">
      <div class="filter">
        <button class="filter-btn" id="all">All</button>
        <button class="filter-btn" id="active">Active</button>
        <button class="filter-btn" id="completed">Completed</button>
      </div>
    </section>

    <!-- todo list -->
    <section class="todolist">
      <ul id="todos">
        <!--   data     -->
      </ul>
    </section>

  </div>


<script src="main.js"></script>
</body>
</html>
